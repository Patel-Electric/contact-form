<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="contactformstyle.css">

    <div class="background">
        <div class="container">
          <div class="screen">
            <div class="screen-header">
              <div class="screen-header-left">
                <div class="screen-header-button close"></div>
                <div class="screen-header-button maximize"></div>
                <div class="screen-header-button minimize"></div>
              </div>
              <div class="screen-header-right">
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
              </div>
            </div>
            <div class="screen-body">
              <div class="screen-body-item left">
                <div class="app-title">
                  <span>CONTACT US</span>
                  
                </div>
                <div class="app-contact">CONTACT INFO : contact@shubhamworks.com</div>
              </div>
              <div class="screen-body-item">
                  <form name="contact" action="POST" data-netlify="true">
                    <div class="app-form">
                  <div class="app-form-group">
                    <input id=name type="name" name="name" class="app-form-control" placeholder="NAME" required >
                  </div>
                  <div class="app-form-group">
                    <input id=email type="email" name="email" class="app-form-control" placeholder="EMAIL" required>
                  </div>
                  <div class="app-form-group">
                    <input id=phone type="phone" name="phone" class="app-form-control" placeholder="CONTACT NO" required>
                  </div>
                  <div class="app-form-group message">
                    <input class="app-form-control" name="message" placeholder="MESSAGE">
                  </div>
                  <div class="field">
                      <div data-netlify-recaptcha="true"></div>
                  </div>
                  <div class="app-form-group buttons">
                    <button class="app-form-button" onclick="location.href='/'">HOME</button>
                    <button type="submit" class="app-form-button">SUBMIT</button>
                  </div>
                </div>
            </form>
              </div>
            </div>
          </div>
          
        </div>
      </div>
      
</head>
<body>
    
</body>
</html>
